name: Main
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "16.18.0"
      - run: cd mean-stack-crud-app/frontend/
      - name: Install dependencies
        run: npm install
      - name: Run Build
        run: npm build
